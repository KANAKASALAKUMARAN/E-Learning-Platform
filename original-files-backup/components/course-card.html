<!-- Course Card Template -->
<div class="card h-100 shadow-sm border-0 course-card">
    <div class="position-relative">
        <img src="../assets/images/course-placeholder.jpg" class="card-img-top" alt="Course Image">
        <span class="badge bg-primary position-absolute top-0 end-0 m-2 course-badge">Bestseller</span>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge bg-light text-dark course-category">Category</span>
            <div>
                <i class="fas fa-star text-warning"></i>
                <span class="course-rating">4.8</span>
                <span class="text-muted course-reviews">(240)</span>
            </div>
        </div>
        <h5 class="card-title course-title">Course Title</h5>
        <p class="card-text text-muted small mb-0 course-description">Course description goes here</p>
        <div class="d-flex align-items-center mt-3">
            <img src="../assets/images/instructor-placeholder.jpg" class="rounded-circle me-2" width="25" height="25" alt="Instructor">
            <small class="instructor-name">Instructor Name</small>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-clock text-muted me-1"></i>
                <small class="text-muted course-duration">Duration</small>
            </div>
            <div>
                <span class="fw-bold text-primary course-price">$49.99</span>
                <small class="text-muted text-decoration-line-through course-original-price">$99.99</small>
            </div>
        </div>
        <a href="course-details.html" class="stretched-link course-link"></a>
    </div>
</div>
