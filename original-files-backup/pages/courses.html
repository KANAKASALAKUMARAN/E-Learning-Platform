<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog | LearnHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>
<body>
    <!-- Navigation Header -->
    <div data-component="header"></div>

    <!-- Courses Header -->
    <section class="courses-header py-5 bg-light mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="fw-bold">Course Catalog</h1>
                    <p class="lead text-muted">Browse our collection of high-quality courses</p>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for courses..." aria-label="Search for courses">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filter -->
                <div class="col-lg-3">
                    <div data-component="course-filters"></div>
                </div>
                
                <!-- Course Grid -->
                <div class="col-lg-9">
                    <!-- Sorting Options -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <p class="mb-0"><span class="fw-bold">285</span> courses available</p>
                        <div class="d-flex align-items-center">
                            <span class="me-2">Sort by:</span>
                            <select class="form-select form-select-sm" style="width: auto;">
                                <option selected>Most Popular</option>
                                <option>Highest Rated</option>
                                <option>Newest</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Courses Row -->
                    <div class="row g-4 courses-container">
                        <!-- The content below will be replaced by dynamic course loading -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Courses pagination" class="my-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <div data-component="newsletter"></div>

    <!-- Footer -->
    <div data-component="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Component Loader -->
    <script src="../assets/js/component-loader.js"></script>
    <!-- Course Data -->
    <script src="../assets/js/course-data.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
